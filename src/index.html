<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <ul class="hotels-container" id="hotels"></ul>
    <section id="hotel-modal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <div class="modal-title">Update Hotel 1</div>
                <span class="modal-close">&times;</span>
                
            </header>
            <div class="modal-body">
                <form id="hotelUpdateForm">
                    <div class="form-element">
                        <label for="hotel-name-input" class="form-label">Name: </label>
                        <input type="text" class="form-input" name="hotel-name-input" id="hotel-name-input">
                    </div>
                    <div class="form-element">
                        <div class="form-label">Choose that apply:</div>
                        <div class="options-container">
                            <div class="checkbox-option">
                                <input type="checkbox" value="near" id="near">
                                <label for="near">Near To Me</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" value="dine-in" id="dine">
                                <label for="dine">Dine In</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" value="take-away" id="take-away">
                                <label for="take-away">Take Away</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer modal-footer">
                <button id="updateHotelButton" class="btn btn-blue">Update</button>
            </div>
        </div>
    </section>
</body>

<script src="./js/main.js" type="module"></script>

</html>
