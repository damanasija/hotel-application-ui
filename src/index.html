<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <ul class="hotels-container" id="hotels"></ul>
    <section id="hotel-modal" class="modal">
        <div class="modal-view-container">
            <div class="hotel-modal-header">
                <div class="modal-title">Updating&nbsp;&nbsp;<span id="selected-hotel-name">Hotel 1</span></div>
                <div id="close-hotel-modal" class="hotel-modal-close">&times;</div>
            </div>
            <!-- <hr> -->
            <div class="hotel-modal-content">
                <div class="hotel-name-container">
                    <label for="hotel-name-input" class="input-label">Name: </label>
                    <input type="text" class="form-input" name="hotel-name-input" id="hotel-name-input">
                </div>
                <div class="hotel-options">
                    <h4>Choose that apply</h4>
                    <div class="options-container">
                        <div class="checkbox-option">
                            <input type="checkbox" value="near" id="near">
                            <label for="near">Near To Me</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" value="dine-in" id="dine">
                            <label for="dine">Dine In</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" value="take-away" id="take-away">
                            <label for="take-away">Take Away</label>
                        </div>
                    </div>
                </div>
                <button id="updateHotelButton" class="btn btn-blue">Update hotel</button>
            </div>
        </div>
    </section>
</body>

<script src="./js/main.js" type="module"></script>

</html>
